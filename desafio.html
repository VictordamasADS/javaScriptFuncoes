<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de projetos</title>
    <link rel="stylesheet" href="desafio.css">
</head>
<body>
    <section class="container">
        <h1 class="titulo">Cadastro de projetos</h1>

        <p class="nome">Nome: <input type="text" class="display1"> </p> 
        <p class="duracao">Duração: <input type="text" class="display2"> </p> 
        <p class="gerente">Gerente: <input type="text" class="display3"> </p>
        <p>Descrição: <input type="text" class="display4"> </p> 
        <p class="custo">Custo: <input type="text" class="display5"> </p>
        <p class="cidade">Cidade: <input type="text" class="display6"> </p> 
        
        <tr>
            <td><button class="btn btn-enviar">Enviar</button></td>
            <div class="sucesso"></div>
            <div class="erro"></div>
        </tr>
    </section>

    <section class="salvos">
        <h1 class="titulo">Projetos cadastrados</h1>
        <ul class="salvar">
        </ul>
    </section>

    <script src="desafio.js"></script>
</body>
</html>
